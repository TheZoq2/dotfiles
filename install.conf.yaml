- clean: ['~']

- link:
    ~/.vim: .vim/
    ~/.vimrc: .vimrc
    ~/.config/nvim: .vim/
    ~/.config/nvim/init.vim: .vimrc/
    ~/.config/bspwm: .config/bspwm
    ~/.config/sxhkd: .config/sxhkd
    ~/.config/tint2: .config/tint2
    ~/.config/lighthouse: .config/lighthouse
    ~/.zshrc: .zshrc
    ~/.config/zsh: ./.config/zsh
    ~/.Xresources: .Xresources
    ~/.config/xfce4/terminal: ./.config/xfce4/terminal
    ~/.config/compton: ./.config/compton
    ~/.vimperatorrc: ./.vimperatorrc
    ~/.scripts: ./.scripts
    ~/.ssh/config: ./.ssh/config
    ~/.inputrc: ./.inputrc
    ~/.gdbinit: ./.gdbinit

