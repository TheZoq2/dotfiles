- clean: ['~']

- link:
    ~/.vim: .vim/
    ~/.vimrc: .vimrc
    ~/.config/nvim/init.vim: .vimrc
    ~/.config/bspwm: .config/bspwm
    ~/.config/sxhkd: .config/sxhkd
    ~/.config/tint2: .config/tint2
    ~/.config/lighthouse: .config/lighthouse
    ~/.config/alacritty: .config/alacritty
    ~/.config/libinput-gestures.conf: .config/libinput-gestures.conf
    ~/.zshrc: .zshrc
    ~/.config/zsh: ./.config/zsh
    ~/.Xresources: .Xresources
    ~/.config/xfce4/terminal: ./.config/xfce4/terminal
    ~/.config/compton: ./.config/compton
    ~/.vimperatorrc: ./.vimperatorrc
    ~/.scripts: ./.scripts
    ~/.ssh/config: ./.ssh/config
    ~/.inputrc: ./.inputrc
    ~/.gdbinit: ./.gdbinit
    ~/.gitconfig: ./gitconfig
    ~/.jupyter: ./.jupyter
    ~/.gitignore_global: ./.gitignore_global
    ~/.local/share/konsole: .local/share/konsole
    ~/.config/kitty: .config/kitty

